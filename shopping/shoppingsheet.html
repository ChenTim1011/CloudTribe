<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家樂福商品展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .commodityShell {
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
        }

        .sidebar {
            width: 200px;
            margin-right: 20px;
        }

        .category-buttons {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .category-buttons h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }

        .category-buttons ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-buttons li {
            padding: 5px 0;
            cursor: pointer;
            color: #3498db;
        }

        .category-buttons li:hover {
            text-decoration: underline;
        }

        .category-buttons li ul {
            list-style: none;
            padding: 0;
            margin: 0 0 0 20px;
            display: none;
        }

        .category-buttons li.active > ul {
            display: block;
        }

        .commodityTitleShell {
            text-align: center;
            margin-bottom: 20px;
        }

        .commodityTitleShell h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .commodityItemsShell {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .groupItems {
            width: calc(20% - 10px); /* For 5 items per row */
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 1200px) {
            .groupItems {
                width: calc(25% - 10px); /* For 4 items per row on medium screens */
            }
        }

        @media (max-width: 900px) {
            .groupItems {
                width: calc(33.333% - 10px); /* For 3 items per row on smaller screens */
            }
        }

        @media (max-width: 600px) {
            .groupItems {
                width: calc(50% - 10px); /* For 2 items per row on mobile */
            }
        }

        .groupItems img {
            width: 100%;
            height: auto;
        }

        .g_item_description {
            padding: 10px;
            text-align: center;
        }

        .g_item_description p {
            margin: 0;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap; /* Wrap long text */
        }

        .priceShell {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .priceShell .new {
            font-size: 16px;
            color: #e74c3c;
            font-weight: bold;
        }

        .order {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .order label {
            margin-right: 5px;
        }

        .order input[type="number"] {
            width: 40px;
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .order button {
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .order button:hover {
            background-color: #2980b9;
        }

        .order button .cart-icon {
            margin-right: 5px;
        }

        .clear {
            clear: both;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart:hover {
            background-color: #2980b9;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .cart-modal-content h2 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-form {
            margin-top: 20px;
        }

        .checkout-form input,
        .checkout-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .checkout-form button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
        }

        .checkout-form button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="commodityShell">
        <div class="sidebar">
            <div class="category-buttons">
                <h3>商品分類</h3>
                <ul>

                            <li onclick="filterCategory('微笑小農')">微笑小農</li>

                            <li onclick="filterCategory('蔬果箱')">蔬果箱</li>

                        </ul>
                    </li>
                    <li onclick="filterCategory('冰品')">冰品</li>
                    <li onclick="filterCategory('奶蛋點心食品')">奶蛋點心食品</li>
                    <li onclick="filterCategory('肉品')">肉品</li>
                    <li onclick="filterCategory('海鮮水產')">海鮮水產</li>
                    <li onclick="filterCategory('火鍋料理')">火鍋料理</li>
                    <li onclick="filterCategory('自製品預售')">自製品預售</li>
                    <li onclick="filterCategory('冷凍調理')">冷凍調理</li>
                </ul>
            </div>
        </div>
        <div class="commodityItemsShell">
            <!-- 商品項目 -->
            <div class="groupItems 各式蔬菜">
                <div class="box-img">
                    <a class="gtm-product-alink" style="position: relative;" href="/zh/2200052600101.html">
                        <img class="m_lazyload" src="https://online.carrefour.com.tw/dw/image/v2/BFHC_PRD/on/demandware.static/-/Sites-carrefour-tw-m-inner/default/dwedd10068/images/large/2200052600101-2023.png?sw=300&amp;bgcolor=FFFFFF" alt="家樂福有機蚵仔白菜 (每袋約250g)" title="家樂福有機蚵仔白菜250g/袋, " />
                    </a>
                </div>
                <div class="desc-operation-wrapper">
                    <div class="commodity-desc">
                        <div>
                            <a href="/zh/2200052600101.html" title="家樂福有機蚵仔白菜 (每袋約250g)">家樂福有機蚵仔白菜 (每袋約250g)</a>
                        </div>
                    </div>
                    <div class="commodity-operation">
                        <div class="price-shopcart">
                            <div class="price-layout">
                                <div class="current-price"><em>$39</em><i></i></div>

            </div>
            <!-- 更多商品可以這樣添加 -->
        </div>
        <div class="clear"></div>
    </div>

    <div class="cart" onclick="showCart()">🛒 查看購物車</div>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span onclick="closeCart()" style="cursor:pointer;float:right;">&times;</span>
            <h2>購物車</h2>
            <div id="cart-items"></div>
            <div id="cart-total" class="cart-total"></div>
            <div class="checkout-form">
                <h3>購買人資訊</h3>
                <input type="text" placeholder="姓名">
                <input type="tel" placeholder="電話">
                <input type="email" placeholder="電子郵件">
                <input type="text" placeholder="地址">
                <button>提交訂單</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const items = document.querySelectorAll('.groupItems');
            items.forEach(item => {
                const description = item.querySelector('.g_item_description p').textContent.toLowerCase();
                if (description.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function addToCart(productId, productName, productPrice) {
            const quantity = parseInt(document.getElementById('quantity-' + productId).value);
            const product = { id: productId, name: productName, price: parseFloat(productPrice), quantity: quantity };

            const existingProductIndex = cart.findIndex(item => item.id === product.id);
            if (existingProductIndex !== -1) {
                cart[existingProductIndex].quantity += product.quantity;
            } else {
                cart.push(product);
            }

            alert('商品已加入購物車');
        }

        function showCart() {
            const cartModal = document.getElementById('cart-modal');
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>$${(item.price * item.quantity).toFixed(2)}</span>`;
                cartItemsContainer.appendChild(cartItem);
            });

            document.getElementById('cart-total').textContent = '總計: $' + total.toFixed(2);
            cartModal.style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function filterCategory(category) {
            const items = document.querySelectorAll('.groupItems');
            items.forEach(item => {
                if (item.classList.contains(category) || category === 'all') {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function toggleCategory(category) {
            const categoryItem = document.querySelector(`[onclick="toggleCategory('${category}')"]`);
            const subCategoryList = categoryItem.querySelector('ul');

            if (subCategoryList.style.display === 'block') {
                subCategoryList.style.display = 'none';
            } else {
                subCategoryList.style.display = 'block';
            }
        }
    </script>
</body>
</html>
